<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Arpan Ghoshal">
  <meta name="description" content="CryptMaster - A cryptography application">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="Driver.js"></script>
  <script src="Mono Apphabetic Substitution Cipher.js"></script>
  <title>Crypt-Master</title>
  <style>
    h1{
      display:flex;
      justify-content: center;
    }

    .col-xs-4{
      border:1px solid black;
    }

    #encryptionBox,#decryptionBox,#keyBox{
      /* width: 50%; 
       margin: 0 auto;*/

    }
  </style>
</head>

<body>
  <header>
    <h1>Crypt-Master</h1>
  </header>

  <div class="container-fluid">
    <div class="row">

      <div class="col-xs-4">
        <div id="encryptionBox">
          <h3>Encryption</h3>
          <textarea rows="15" cols="60" placeholder="Enter text to encrypt here..." id="encryption"></textarea>
          <textarea rows="15" cols="60" id="encryptedText" disabled></textarea>
        </div>
      </div>
      <div class="col-xs-4">
        <div id="keyBox">
          Key: <input type="text" id="key">
          <button id="encryptButton" onclick="encrypt_Driver()">Encrypt !</button>
          <button id="decryptButton" onclick="decrypt_Driver()">Decrypt !</button>
       </div>
         Choose Encryption/Decryption Strategy:
        <select id="Strategy" onchange="load_Contraint()">
          <option value="AES">AES</option>
          <option value="DES">DES</option>
          <option value="Blowfish">BlowFish</option>
          <option value="MSC">Monoalphabetic Substitution Cipher</option>
          <option value="PSC">Polyalphabetic Substitution Cipher</option>
          <option value="PlayFair">PlayFair Cipher</option>
          <option value="Hill Cipher">Hill Cipher</option>
          <option value="Rail Fence">Rail Fence</option>
          <option vlaue="SFT">Simple Column Transposition</option>
          <option value="vernam">Vernam Cipher</option>
        </select>

        <div id="contraint">
        </div>

      </div> 
      <div class="col-xs-4">
        <div id="decryptionBox">
          <h3>Decryption</h3>
          <textarea rows="15" cols="60" placeholder="Enter text to decrypt here..." id="decryption"></textarea>
          <textarea rows="15" cols="60" id="decryptedText" disabled></textarea>
        </div>
      </div>

    </div>
  </div>

</body>
